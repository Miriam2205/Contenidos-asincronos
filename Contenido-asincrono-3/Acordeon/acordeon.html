<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cómo hacer un Acordeón con HTML, CSS y JS</title>
    <link rel="stylesheet" href="./estilosacordeon.css">
</head>
<body>
    <div class="Acordeon">
        <div class="Acordeon__item activo">
            <div class="Acordeon__title">Indice 0</div>
            <div class="Acordeon__content">
                <p>Contenido de la sección 0.</p>
            </div>
        </div>
        <div class="Acordeon__item">
            <div class="Acordeon__title">Indice 1</div>
            <div class="Acordeon__content">
                <p>Contenido de la sección 1.</p>
            </div>
        </div>
        <div class="Acordeon__item">
            <div class="Acordeon__title">Indice 2</div>
            <div class="Acordeon__content">
                <p>Contenido de la sección 2.</p>
            </div>
        </div>
        <div class="Acordeon__item">
            <div class="Acordeon__title">Indice 3</div>
            <div class="Acordeon__content">
                <p>Contenido de la sección 3.</p>
            </div>
        </div>
    </div>

    <script>

        const acordeon = document.querySelector(".Acordeon");
        const handleAcordeonClick = ({ target }) => {
            const item = target.closest(".Acordeon__item");
            if (!item) return;

            document.querySelectorAll(".Acordeon__item.activo").forEach(el => {
                if (el !== item) el.classList.remove("activo");
            });

            item.classList.toggle("activo");
        };
        acordeon.addEventListener("click", handleAcordeonClick);
    </script>
</body>
</html>
