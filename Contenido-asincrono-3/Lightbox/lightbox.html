<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox</title>
    <link rel="stylesheet" href="./estiloslightbox.css">
</head>
<body>
<!--Imagen-->
    <div class="imagen-caballo">
        <img src="./img/beautiful-brown-horse-close-up-muzzle-cute-look-mane-background-running-field-corral-trees-horses-are-wonderful-animals.jpg" alt="Imagen" class="caballo" id="openLightbox">
    </div>

<!--Lightbox-->

    <div class="lightbox" id="lightbox">
        <button id="cerrar" class="cerrar">x</button> 
        <img src="" class="grande" id="imgGrande">
    </div>
<!--Javascript-->
    <script>
        //seleccion de elementos//
        const [lightbox, imgGrande, cerrar, openImg] = [
            "#lightbox", "#imgGrande", "#cerrar","#openLightbox" ].map(selector => document.querySelector(selector));


        //Funcion para abrir lightbox
        const abrirLightbox = ({target})=>{
            imgGrande.src = target.src;
            lightbox.style.display = "flex";
        };
        //Funcion para cerrar lightbox
        const cerrarLightbox = ()=>{
            (lightbox.style.display="none");
        };
        //Eventos
        openImg.addEventListener("click", abrirLightbox);
        cerrar.addEventListener("click", cerrarLightbox);
        lightbox.addEventListener("click", ({target})=>{
            if(target !== imgGrande  && target !== cerrar )cerrarLightbox();
        });
    </script>
</body>
</html>
