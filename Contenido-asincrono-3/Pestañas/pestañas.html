<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pestañas</title>
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>
    <div class="container">
        <ul class="ul">
            <li class="tab active" data-tab="0">Opción 0</li>
            <li class="tab" data-tab="1">Opción 1</li>
            <li class="tab" data-tab="2">Opción 2</li>
        </ul>
        <div class="contenidos">
            <div class="content active" id="content0">Contenido de Opción 0</div>
            <div class="content" id="content1">Contenido de Opción 1</div>
            <div class="content" id="content2">Contenido de Opción 2</div>
        </div>
    </div>

    <script>
        //Seleccion de elementos//
        const [tabs, contents]=[ ".tab", ".content"].map(selector => document.querySelectorAll(selector));

        //Funcion
        const cambiarTab = ({target}) => {

            tabs.forEach(tab => tab.classList.remove("active"));
            contents.forEach( content => content.classList.remove("active"));

            target.classList.add("active");
            document.querySelector(`#content${target.dataset.tab}`).classList.add("active");
        };
        tabs.forEach(tab=> tab.addEventListener("click", cambiarTab));
    </script>
</body>
</html>
